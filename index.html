<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <p id="top"></p>
        <p id="bottom"></p>
      </div>
      <div class="row">
        <button id="clear">Clear</button>
        <button id="delete">Delete</button>
      </div>
      <div class="row">
        <button class="operand">7</button>
        <button class="operand">8</button>
        <button class="operand">9</button>
        <button class="operand">÷</button>
      </div>
      <div class="row">
        <button class="operand">4</button>
        <button class="operand">5</button>
        <button class="operand">6</button>
        <button class="operand">x</button>
      </div>
      <div class="row">
        <button class="operand">1</button>
        <button class="operand">2</button>
        <button class="operand">3</button>
        <button class="operand">-</button>
      </div>
      <div class="row">
        <button class="operand">0</button>
        <button class="operand">.</button>
        <button class="equal">=</button>
        <button class="operand">+</button>
      </div>
    </div>
    <footer>
      <p class="footer">Copyright © beterbread</p>
      <a href="https://github.com/beterbread"><img src="github-log.png" alt="GitHub" /></a>
    </footer>      
    <script src="script.js"></script>
  </body>
</html>
